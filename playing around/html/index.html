<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header><p>Welcome to your To-Do List</p></header>
    <h1>To-Do-list</h1>
    <form id="todo-form">
        <input type="text" id="task" name="task" placeholder="Enter a new task" required>
        <button type="submit">Add</button>
    </form>

    <ul id="todo-items">
    </ul>

    <template id="task-template">
        <ul>
            <li class="task">
                <button type="button" class="task-complete" aria-label="Mark complete">✓</button>
                <span class="task-label"></span>
                <button type="button" class="task-delete" aria-label="Delete task">✕</button>
            </li>
        </ul>
    </template>
    <script src="../js/script.js"></script>
</body>
</html>
